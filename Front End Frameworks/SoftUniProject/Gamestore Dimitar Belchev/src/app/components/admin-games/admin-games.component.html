<p>
  <a routerLink="/admin/games/new" class="btn btn-primary">Add New Game</a>
</p>

<p>
  <input
  #query
  (keyup)="filter(query.value)"
  type="text" class="form-control" placeholder="Search...">
</p>

<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)">

  <data-table-column
      [property]="'title'"
      [header]="'Title'"
      [sortable]="true"
      [resizable]="true"
  >
  </data-table-column>

  <data-table-column
      [property]="'price'"
      [header]="'Price'"
      [sortable]="true"
      [resizable]="true"
  >
  <!-- 'item' references the current row in the data-table -->
  <ng-template #dataTableCell let-item="item">
      {{ item.price | currency:'USD' }}
  </ng-template>
  </data-table-column>

  <data-table-column
      [property]="'key'"
  >
  <ng-template #dataTableCell let-item="item">
          <a [routerLink]="['/admin/games/', item.key]">Edit</a>
  </ng-template>
  </data-table-column>

</data-table>
