<div class="row">
    <div class="col-3">
      <game-filter [category]="category"></game-filter>
    </div>
  
    <div class="col-9">
      <div class="container">
        <div class="row" *ngIf="cart$ | async as cart">
          <ng-container *ngFor="let g of filteredGames; let i =index">
            <game-card class="col-lg-4 col-md-6" [game]="g" [shopping-cart]="cart" [show-actions]="true">
            </game-card>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
