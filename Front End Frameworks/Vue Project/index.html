<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
    <h1>{{title}}</h1>
    </div>

    <script>
        const vm=new Vue({
            el: "#app",
            data:{
                title:"Hello from Vue.js!"
            }
        })
    </script>
    
</body>
</html>
