<div class="col-md-8">
    <div *ngIf="selectedCause">
        <div class="row">
            <div class="col-xs-12">
            <h1 class="text-center">{{selectCause.cause}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img [src]="selectCause.imageUrl"
                    alt="" class="img-responsive img-details">
            </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-xs-12 cause-description">{{selectCause.description}}</div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p class="text-bold amount">
                <span>${{selectCause.neededAmount}}</span>
                    from
                    <span>${{selectCause.collectedAmount}}</span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="donatedAmount"></label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="donatedAmount" placeholder="Amount">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Make donation</button>
                </form>
            </div>
        </div>
        <hr>
    </div>
</div>
